<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: rgb(6, 22, 14); color:#fff">
   
</body>

<script>
   const div=document.createElement('div');
   console.log(div);
   div.className="main";
   div.id=Math.round(Math.random()*10+1);
   div.setAttribute("title", "generated title");

   div.style.backgroundColor="green";
   div.style.padding="12px";

//     both are method to insert text in div
   div.innerText="KING";

   const addText=document.createTextNode("Hukum !!!  Tiger ka hukum");
   div.appendChild(addText);

//    append in body
document.body.appendChild(div);
</script>
</html>
